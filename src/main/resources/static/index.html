<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<main>
    <div class="container-fluid">
        <h1 class="title">Exchange application</h1>
        <div class="card col-md-6">
            <div class="card-body">
                <form action="/calculate-nett" method="post">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Daily rate</label>
                            <input class="form-control" type="text" name="grossDaily" placeholder="Daily rate">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Currency</label>
                            <input class="form-control" type="text" name="currency" placeholder="Currency">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate</button>
                </form>
            </div>
        </div>
    </div>
</main>

</body>
</html>
